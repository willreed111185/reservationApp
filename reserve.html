<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReserveMeNOW</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1>ReserveMeNOW</h1>
      <h3>Place Your Reservation</h3>
      <hr>
      <a href="/add"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Add A Reservation</button></a>
      <a href="/show"><button type="button" class="btn btn-lg"><span class="glyphicon glyphicon-plus"></span> View The Reservations</button></a>
      <a href="/"><button type="button" class="btn btn-lg"><span class="glyphicon glyphicon-plus"></span> Home</button></a>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Table Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="seats">Seats</label>
                <input type="text" class="form-control" id="seats">
              </div>
            </form>
            <br>
            <div class="text-left">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
      <h3><a href="/APIall">Peek Into The Back</a></h3>
  </div>>

  <script type="text/javascript">
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newRes = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        seats: $("#seats").val().trim()
      };

      $.post("/api/new", newRes)
      .done(function(data) {
        console.log(data);
        alert("Your Reservation Has Been Added!");
      });
    });
  </script>
</body>
</html>
